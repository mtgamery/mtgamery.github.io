<!DOCTYPE html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jquery.imagemapster.min.js"></script>
	<script src="../library/howler.min.js"></script>
	<script src="main.js"></script>
	<script src="scene1.js"></script>
	<style>
      @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
    </style>
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/png" href="../../favicon.png"/>
</head>
<body>
	<div id="content">
		<img id="title" class="img-title" style="display: none;"/>
		<button id="start" class="btn-scene" type="button" style="display: none;">Click To Start</button>
		<img id="desk" class="img-scene" usemap="#deskMap" style="display: none;"/>
    	<map name="deskMap">
	     	<area id="deskMap_Map" shape="poly" coords="30,210,327,191,393,368,25,400">
	    	<area id="deskMap_Folder" shape="poly" coords="579,172,770,208,740,450,466,369">
	    </map>
	    <div id="popup_Map" class="img-scene" style="display: none;">
	    	<img id="map" class="img" usemap="#portviewMap"/>
	    	<map name="portviewMap">
		    	<area id="Waller" class="map-location cursor-pointer" shape="circle" coords="410,104,10" href="#">
		    	<area id="Silva" class="map-location cursor-pointer" shape="circle" coords="259,165,10" href="#">
		    	<area id="Garcia" class="map-location cursor-pointer"  shape="circle" coords="412,166,10" href="#">
		    	<area id="Gregg" class="map-location cursor-pointer" shape="circle" coords="524,227,10" href="#">
		    	<area id="Jones" class="map-location cursor-pointer" shape="circle" coords="386,234,10" href="#">
		    	<area id="Chambers" class="map-location cursor-pointer" shape="circle" coords="330,348,10" href="#">
		    </map>
		    <img id="map2" class="img" style="display: none;"/>
	    </div>
	    <div id="popup_Folder" class="img-scene" style="display: none;">
	    	<img id="folder" class="img"/>
	    </div>
	    <button id="back" class="btn-scene" type="button" style="display: none;"><< Back</button>
	    <button id="next" class="btn-scene" type="button" style="display: none;">Next >></button>
	    <div id="subtitle" class="subtitle" style="display: none;"></div>
	 </div>
	<audio id="pageflip1" preload="auto">
		<source src="../media/pageflip1.mp3" type="audio/mpeg">
	</audio>
	<audio id="pageflip2" preload="auto">
		<source src="../media/pageflip2.mp3" type="audio/mpeg">
	</audio>	
	<audio id="correct" preload="auto">
		<source src="../media/correct.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
