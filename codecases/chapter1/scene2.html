<!DOCTYPE html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="jquery.imagemapster.min.js"></script>
	<script src="main.js"></script>
	<script src="scene2.js"></script>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="scene2.css">
	<link rel="icon" type="image/png" href="../../favicon.png"/>
	<style>
    	@import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
    	@import url(https://fonts.googleapis.com/css?family=Libre+Baskerville:700);
		#frontdoor{
	        display: block;
	        margin-left: auto;
	        margin-right: auto;
	        margin-top: 10px;
      	}
		:root:before {
			content: '';
			display: block;
			width: 100%;
			height: 100%;
			position: fixed;
			pointer-events: none;
			background: radial-gradient(
			  circle 10vmax at var(--cursorX) var(--cursorY),
			  rgba(0,0,0,0) 0%,
			  rgba(0,0,0,.5) 50%,
			  rgba(0,0,0,.95) 100%
			)
		}
    </style>
</head>
<body>
	<div class="blackscreen"><span>Click to start</span></div>
	<img id="frontdoor" usemap="#frontdoorMap"/>
	<map name="frontdoorMap">
	    <area id="padlockArea" class="cursor-pointer" shape="circle" coords="425,260,10" href="#">
	</map>
	<audio id="rain1" preload="auto">
		<source src="https://docs.google.com/uc?export=download&id=1qq1kRXAnB6bl_cCGx7hMvHYjdqQpuwRI" type="audio/mpeg">
	</audio>
	<audio id="rain2" preload="auto">
		<source src="https://docs.google.com/uc?export=download&id=1qq1kRXAnB6bl_cCGx7hMvHYjdqQpuwRI" type="audio/mpeg">
	</audio>
	<div id="divPadlock" class="img-scene" style="display: none;">
		<img id="padlock"/>
		<div id="lockWrapper">
			<div class="lockDial" id="dial-one">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-two">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-three">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-four">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
		</div>
		</div>
	</div>
	<button id="back" class="btn-scene" type="button" style="display: none;"><< Back</button>
	<button id="next" class="btn-scene" type="button" style="display: none;">Next >></button>
	<audio id="correct" preload="auto">
		<source src="https://docs.google.com/uc?export=download&id=17zcYPrkeUHXMjbc7sRLbz0qeGS1eOr9j" type="audio/mpeg">
	</audio>
</body>
</html>
