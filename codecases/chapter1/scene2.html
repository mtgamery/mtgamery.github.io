<!DOCTYPE html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="../library/jquery.imagemapster.min.js"></script>
	<script src="../library/howler.min.js"></script>
	<script src="main.js"></script>
	<script src="scene2.js"></script>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="scene2.css">
	<link rel="icon" type="image/png" href="../../favicon.png"/>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
	</style>
</head>
<body>
	<div id="blackscreenStart" class="blackscreen"><span>Click to start</span></div>
	<div id="blackscreenBackground" class="blackscreen" style="display: none;"></div>
	<img id="frontdoor" usemap="#frontdoorMap"/>	
	<map name="frontdoorMap">
	    <area id="padlockArea" class="cursor-pointer" shape="circle" coords="425,260,10" href="#">
	    <area id="articleArea" class="cursor-pointer" shape="rect" coords="48,343,70,364" href="#">
	</map>
	<div id="divPadlock" class="img-scene" style="display: none;">
		<img id="padlock"/>
		<div id="lockWrapper">
			<div class="lockDial" id="dial-one">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-two">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-three">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
			<div class="lockDial" id="dial-four">
				<ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul>
			</div>
		</div>
		</div>
	</div>
	<img id="article" class="img-scene" style="display: none;"/>
	<button id="back" class="btn-scene" type="button" style="display: none;"><< Back</button>
	<button id="next" class="btn-scene" type="button" style="display: none;">Next >></button>
</body>
</html>
